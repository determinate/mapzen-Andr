    text_visible_landuse_generic:   true                        # false for default
    label_visible_station:          true
    icon_visible_station:           true                        #false on default, this needs work
    text_visible_station:           true
    icon_visible_arrows:            true
    text_visible_highway:           true
    text_visible_trunk_primary:     true
    text_visible_secondary:         true
    text_visible_tertiary:          true
    text_visible_minor_road:        true
    text_visible_service_road:      true
    text_visible_path:              true
    text_visible_piste:             true
    text_visible_steps:             true
    text_visible_aerialway:         true
    text_visible_exits:             true
    text_visible_airport_gate:      true

    sdk_road_shields:               true

layers:
    places:
        draw:
            mapzen_icon_library:
                buffer: 0px
            text-blend-order:
                buffer: 0px

        populated-places:
            draw:
                mapzen_icon_library:
                    buffer: 0px
                text-blend-order:
                    buffer: 0px

            z8-50k-below:
                filter:
                    population: true
                draw:
                    mapzen_icon_library:
                        buffer: 0px
            z9-10k-below:
                filter:
                    population: true
                draw:
                    mapzen_icon_library:
                        buffer: 0px
            z9-no-population:
                filter:
                    population: false
                draw:
                    mapzen_icon_library:
                        buffer: 0px

        region:
            draw:
                text-blend-order:
                    visible: true

            region-z7-z8:
                draw:
                    text-blend-order:
                        visible: true
                pesky:
                    draw:
                        text-blend-order:
                            visible: true

        neighbourhoods:
            draw:
                text-blend-order:
                    buffer: 0px

    pois:
        filter:
            all:
                - kind: true                # this forces things like trees to display always
        draw:
            mapzen_icon_library:
                buffer: 0px

        no-name:
            filter: { name: false }
            draw:
                mapzen_icon_library:
                    visible: true
            # eg park polygons in SF that have area but no name, sigh
            no-name-no-area:
                filter:
                    kind: true
                    name: false
                draw:
                    mapzen_icon_library:
                        visible: true

        # the server should be setting better values here
        z-server-friend:
            hide-until-z12-any:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z14-any:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z15-any:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z15-no-area:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z15-with-area:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z16-any:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z16-no-area:
                draw:
                    mapzen_icon_library:
                        visible: true
            # no POIs for commercial, residential
            hide-until-z17-any:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z17-with-area:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z17-no-area:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z18-any:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z18-no-area:
                draw:
                    mapzen_icon_library:
                        visible: true
            hide-until-z19-any:
