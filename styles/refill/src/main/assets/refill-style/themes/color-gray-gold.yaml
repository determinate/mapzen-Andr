                    color: global.two_color_mid

        cemetery:
            draw:
                polygons:
                    style: tiny-dots
                    color: global.two_color_mid

        golf_course:
            draw:
                polygons:
                    style: medium-dots
                    color: global.two_color_mid

        hospital:
            draw:
                polygons:
                    style: medium-dots
                    color: global.two_color_mid

        recreation_ground:
            draw:
                polygons:
                    style: dots-rev-grid
                    color: global.two_color_mid

        zoo:
            draw:
                polygons:
                    style: tiny-dots
                    color: global.lighter_color
        garden:
            draw:
                polygons:
                    style: tiny-dots
                    color: global.two_color_light

        parking:
